<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="main-page">
      <div class="main">
        <h1 class="heading">Rock Papers Scissors</h1>
        <div class="text">
          <h2 >User ( <span class="score1"> </span> )</h2>
          <h2 >
            Computer ( <span class="score2"> </span> )
          </h2>
        </div>
        
        <div class="contents">
          
          <div class="images">
            

            <img class="profile" src="images/R1.png" />
            
          </div>
          
          <div class="images2">
            
            <img class="profile2" src="images/L1.png" />
          </div>
        </div>
        <div class="user">
          <div class="user-choosen">
            <img class="right" src="images/B1.png" />
            <div class="img-text">
              <p>Stone</p>
            </div>
          </div>
          <div class="user-choosen">
            <img class="right1" src="images/B2.png" />
            <div class="img-text">
              <p>Paper</p>
            </div>
          </div>
          <div class="user-choosen">
            <img class="right2" src="images/B3.png" />
            <div class="img-text">
              <p>Scissors</p>
            </div>
          </div>
        </div>
         
        </div>
      </div>
    </section>
    <script src="/index.js" type="text/javascript"></script>
  </body>
</html>
